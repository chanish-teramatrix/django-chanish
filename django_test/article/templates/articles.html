{% extends 'base.html' %}
{% block content %}
<h2> language is :{{language}} </h2>

<h2> session language is :{{session_language}} </h2>
<h1> Articles </h1>
{% if articles.count >  0 %}

{% for article in articles%}
<!-- <div> -->

<h2><a href="/articles/get/{{article.id}}/">{{article.title}}</a></h2>
<p>{{article.body|lower}}</p>

<!-- </div> -->
{% endfor %}

{% else %}
<p> Nothing to show </p>

{% endif %}
{% endblock%}

</html>
